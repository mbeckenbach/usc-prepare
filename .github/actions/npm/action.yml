name: "Install node modules"
description: "Runs npm ci or loads from cache"
inputs:
  node-version:
    description: 'The nodejs version to use'
    default: '16.x'
    required: false
  files:
    descriptions: 'Files that need to change'
    default: ${{ hashFiles('package-lock.json') }}
    required: false


runs:
  using: "composite"
  steps:
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
    - name: foo
      run: echo node-modules-${{ hashFiles('package-lock.json') }}
