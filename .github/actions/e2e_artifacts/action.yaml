name: "Upload e2e artifacts"
description: "Uploads e2e artifacts as zip file"

runs:
  using: "composite"
  steps:
    - name: Zip e2e artifact
      shell: bash
      run: zip -r e2e.zip dist/cypress

    - name: Archive e2e artifact
      uses: actions/upload-artifact@v2
      with:
        name: e2e
        path: e2e.zip
